<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="../src/loki.png" alt="" />
    <h2>控制：稳态</h2>
    <ol>
      <li>距离上次测试的工作量</li>
      <input type="radio" id="0" name="mo" value="0" />
      <label for="0">轻松</label>
      <input type="radio" id="1" name="mo" value="1" />
      <label for="1">一般</label>
      <input type="radio" id="2" name="mo" value="2" />
      <label for="2">较大</label>
      <li>目前的情绪压力怎样</li>
      <input type="radio" id="xi" name="pr" value="0" />
      <label for="xi">轻松</label>
      <input type="radio" id="zh" name="pr" value="1" />
      <label for="zh">一般</label>
      <input type="radio" id="da" name="pr" value="2" />
      <label for="da">较大</label>
      <li>你目前在</li>
      <input type="radio" id="sb" name="po" value="0" />
      <label for="xi">上班</label>
      <input type="radio" id="tq" name="po" value="1" />
      <label for="zh">通勤</label>
      <input type="radio" id="zj" name="po" value="2" />
      <label for="da">在家</label>
      <input type="radio" id="cm" name="po" value="2" />
      <label for="da">出门</label>
    </ol>
    <button>完成提交</button>
  </body>
</html>
